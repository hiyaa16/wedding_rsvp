<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; }
        #chatbox { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: scroll; }
        .user { color: blue; margin: 10px 0; }
        .bot { color: green; margin: 10px 0; }
        input[type=text] { width: 80%; padding: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h1>AI Chatbot</h1>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Say something..." autofocus />
    <button onclick="sendMessage()">Send</button>

    <script>
        const chatbox = document.getElementById('chatbox');
        const input = document.getElementById('userInput');

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender;
            div.textContent = sender === 'user' ? "You: " + text : "Bot: " + text;
            chatbox.appendChild(div);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function sendMessage() {
            const message = input.value.trim();
            if (!message) return;
            appendMessage('user', message);
            input.value = "";
            
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message })
            })
            .then(res => res.json())
            .then(data => {
                appendMessage('bot', data.response);
            });
        }

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
